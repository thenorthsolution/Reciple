token: TOKEN
prefix: '!'

commands:
  messageCommand:
    enabled: true
    replyOnError: false
    commandArgumentSeparator: ' '
  interactionCommand:
    enabled: true
    replyOnError: false
    registerCommands: true
    guilds: []

permissions:
  messageCommands:
    enabled: true
    commands:
      - command: 'stop'
        permissions: ['ADMINISTRATOR']
  interactionCommands:
    enabled: true
    commands:
      - command: 'stop'
        permissions: ['ADMINISTRATOR']


ignoredChannels:
  enabled: false
  convertToAllowList: false
  channels: []

fileLogging:
  enabled: true
  debugmode: false
  stringifyLoggedJSON: false
  logFilePath: './logs/latest.log'

client:
  intents:
    - 'GUILDS'
    - 'GUILD_MEMBERS'
    - 'GUILD_INVITES'
    - 'GUILD_VOICE_STATES'
    - 'GUILD_MESSAGES'
    - 'GUILD_MESSAGE_REACTIONS'

messages:
  notEnoughArguments: 'Not enough arguments.'
  noPermissions:
    content: 'You do not have permission to use this command.'
    ephemeral: true
  error:
    content: 'An error occurred.'
    ephemeral: true

modulesFolder: 'modules'

version: VERSION